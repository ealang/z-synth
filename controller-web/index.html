<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>z-synth</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
  <script src="js/math.js" type="text/babel"></script>
  <script src="js/webmidi.js" type="text/javascript"></script>
  <script src="js/params.js" type="text/javascript"></script>
  <script src="js/param-controller.js" type="text/javascript"></script>
  <script src="js/param-store.js" type="text/javascript"></script>
  <script src="js/components/Select.js" type="text/babel"></script>
  <script src="js/components/MidiDeviceSelector.js" type="text/babel"></script>
  <script src="js/components/Knob.js" type="text/babel"></script>
  <script src="js/components/ParamControls.js" type="text/babel"></script>
  <script src="js/components/App.js" type="text/babel"></script>
  <script type="text/babel">
    const paramStore = ParamStore(DEFAULT_PARAM_VALUES);
    const paramController = ParamController();
    ReactDOM.render(
      <App paramStore={paramStore} paramController={paramController} />,
      document.getElementById('root')
    );
  </script>
</body>
</html>
